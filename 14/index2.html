<div class="gallery">
<figure>
<img src="images/dog1.webp" width="300" height="210" alt="Австралийская овчарка">
<figcaption><strong>Австралийская овчарка</strong> Эту собаку часто сравнивают с бордер-колли. Они крепкие и мускулистые. Длина их тела немного превосходит высоту. Рост — 51-58 см (самцы) и 46-53 см (самки). Вес колеблется от 19 до 29 кг в зависимости от пола и конституции.</figcaption>
</figure>
<figure>
<img src="images/dog2.webp" width="300" height="210" alt="Американский стаффордширский терьер">
<figcaption><strong>Американский стаффордширский терьер</strong> Проживание в городской квартире — не повод отказывать себе в четвероногом друге. Но и миниатюрные декоративные собачки привлекают не всех. Если хочется иметь сильную собаку-защитника — присмотритесь к американскому стаффордширскому терьеру..</figcaption>
</figure>
<figure>
<img src="images/dog3.webp" width="300" height="210" alt="Английский сеттер">
<figcaption><strong>Английский сеттер</strong> Эта крупная и элегантная порода имеет симметричное и крепкое телосложение. Они – воплощение силы, изящества и выносливости .</figcaption>
</figure>
<figure>
<img src="images/dog4.webp"" width="300" height="210" alt="Бельгийская овчарка грюнендаль">
<figcaption><strong>Бельгийская овчарка грюнендаль</strong>Грюнендаль — это длинношерстная порода среднего размера квадратной формы. Хотя ее часто путают с длинношерстной немецкой овчаркой, ее силуэт в профиль вписывается в квадрат. Она отличается более легковесным скелетом и более утонченной головой, а также легкими, быстрым движениями.
.</figcaption>
</figure>
<figure>
<img src="images/dog5.webp" width="300" height="210" alt="Бигль">
<figcaption><strong>Бигль</strong>Эти крепкие и смелые маленькие собаки выглядят добродушными, отличаются спортивным сложением. Их короткая густая шерсть устойчива к погодным условиям и имеет ряд окрасов и рисунков (подробности см. в стандарте породы).</figcaption>
</figure>
<figure>
<img src="images/dog6.webp" width="300" height="210" alt="Бладхаунд">
<figcaption><strong>Бладхаунд</strong> Ищейки легко узнаваемы благодаря благородной морщинистой голове, отвисшим нижним векам и длинным висящим ушам. У собаки мощное тело и конечности, и это действительно большие собаки! У них короткая гладкая шерсть.</figcaption>
</figure>
<figure>
<img src="images/dog7.webp" width="300" height="210" alt="Джек-рассел">
<figcaption><strong>Джек-рассел</strong> Активная, энергичная, быстрая и харизматичная — та самая собака из фильма «Маска».Название породы произошло от имени известного английского селекционера Джека Рассела, жившего в XIX веке.</figcaption>
</figure>
<figure>
<img src="images/dog8.webp" width="300" height="210" alt="Гамильтонстёваре">
<figcaption><strong>Гамильтонстёваре</strong> Гамильтонстёваре — умная, сильная гончая среднего или крупного размера. Длина ее тела немного превышает высоту. Шерсть — короткая, близко прилегающая к телу, с окрасом триколор (черный, подпал и белый). </figcaption>
</figure>
<figure>
<img src="images/dog9.webp"" width="300" height="210" alt="Гладкошерстный чихуахуа">
<figcaption><strong>Гладкошерстный чихуахуа</strong> Гладкошерстный чихуахуа — это самая маленькая порода собак, с куполообразной, похожей на яблоко головой, а также короткой, гладкой и красивой шерстью. Возможны различные окрасы: от желтовато-коричневого (олень) до черного.  </figcaption>
</figure>
<figure>
<img src="images/dog10.webp"" width="300" height="210" alt="Доберман">
<figcaption><strong>Доберман</strong> Доберман — это умеренно крупная, мощная, но элегантная собака. Шерсть — гладкая, короткая. Собака горделиво несет свое тело, подобно чистокровной лошади. Доберманы полны энергии и ума, что делает их отличными опекунами и замечательными кандидатами на работу в полиции и армии. </figcaption>
</figure>
